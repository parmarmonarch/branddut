
{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>BrandDut</h1>
            <span class="subheading">A Marketing Marketplace</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Actions</h1>
        
        <a href="/edit/0"><button class="btn btn-primary">ADD A NEW POST</button></a>
        <a href="/logout"><button class="btn btn-primary">LOGOUT</button></a>

<hr>

      <h1>Upload A File</h1>
        <form action="/uploader" method="post" enctype="multipart/form-data">
          <input type="file" name="file1">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadmodal">
  SUBMIT
</button>
<div class="modal fade" id="uploadmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h1>Upload Successful</h1>
      </div> 
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">OK</button>
      
      </div>
    </div>
  </div>
</div> 
</form>          

<hr>
      <h1>Edit Posts</h1>
      <table class="table table-striped table-hover table-sm">
        <thead class="thead-dark">
          <tr>
            <th>PID</th>
            <th>Title</th>
            <th>Date created</th>
            <th>EDIT</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}
          <tr>
            <td>{{post.PID}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><a href="/edit/{{post.PID}}"><button class="btn btn-primary float-right">Edit</button></a></td>
            <td><a href="/delete/{{post.PID}}"><button class="btn btn-primary float-right">Delete</button></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

        <!-- Pager -->
        
      </div>
    </div>
  </div>
{% endblock %}
