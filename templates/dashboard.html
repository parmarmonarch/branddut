
{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>BrandDut</h1>
            <span class="subheading">A Marketing Marketplace</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Actions</h1>
        
        <a href="/edit/0"><button class="btn btn-primary">ADD A NEW POST</button></a>
        <a href="#"><button class="btn btn-primary">LOGOUT</button></a>

<hr>


      <h1>Edit Posts</h1>
      <table class="table">
        <thead>
          <tr>
            <th>PID</th>
            <th>Title</th>
            <th>Date created</th>
            <th>EDIT</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}
          <tr>
            <td>{{post.PID}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><a href="/edit/{{post.PID}}"><button class="btn btn-primary float-right">Edit</button></a></td>
            <td><button class="btn btn-primary float-right">Delete</button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

        <!-- Pager -->
        
      </div>
    </div>
  </div>
{% endblock %}
