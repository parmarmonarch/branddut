  <!-- JavaScript for summernote -->

  <script src="//cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
  
  <script>
  $('#summernote').summernote({
    minHeight: 200,
    placeholder: 'Write here ...',
    focus: false,
    airMode: false,
    blockquoteBreakingLevel: 2,
    dialogsInBody: true,
    dialogsFade: true,
    disableDragAndDrop: false,
    toolbar: [
      // [groupName, [list of button]]
      ['style', ['bold', 'italic', 'underline', 'clear']],
      ['para', ['style', 'ul', 'ol', 'paragraph']],
      ['fontname', ['fontname']],
      ['color', ['color']],
      ['fontsize', ['fontsize']],
      ['font', ['strikethrough', 'superscript', 'subscript']],
      ['height', ['height']],
      ['misc', ['undo', 'redo', 'print', 'help', 'fullscreen']],
      ['picture', ['picture']]
    ],
    fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', 'Merriweather', 'Lora'],
    fontNamesIgnoreCheck: ['Merriweather','Lora'],
     callbacks: {
      onImageUpload: function(files) {
        // upload image to server and create imgNode...
        $summernote.summernote('insertNode', imgNode);
      }
    },
    popover: {
      air: [
        ['color', ['color']],
        ['font', ['bold', 'underline', 'clear']]
      ],
    picture: [

          // This is a Custom Button in a new Toolbar Area
          ['custom', ['examplePlugin']],
          ['imagesize', ['imageSize100', 'imageSize50', 'imageSize25']],
          ['float', ['floatLeft', 'floatRight', 'floatNone']],
          ['remove', ['removeMedia']]
        ]
    },
    print: {
      //'stylesheetUrl': 'url_of_stylesheet_for_printing'
    }
  });

  </script>

  <!-- JavaScript for DatePicker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>

  <script>
    $('#datepicker').datepicker({
          weekStart: 1,
          daysOfWeekHighlighted: "6,0",
          autoclose: true,
          todayHighlight: true,
          startDate: '+0d',
          format: "yyyy-mm-dd"
      });
      $('#datepicker').datepicker("setDate", new Date());
  </script>
